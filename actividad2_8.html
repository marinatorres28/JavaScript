<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis de la edad</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">

</head>

<body>
    <div class="row-centrado col-6 caja">
        <h2 class="row">Ingrese los siguientes datos:</h2>
        <!-- nombre -->
        <div class="row">
            <div class="col-6 row">
                <label for="nombre">Nombre:</label>
            </div>
            <div class="col-6">
                <input type="text" id="nombre" name="nombre" class="col-8">
            </div>
        </div>
        <!-- edad -->
        <div class="row">
            <div class="col-6 row">
                <label for="edad">Edad:</label>
            </div>

            <div class="col-6">
                <input type="number" id="edad" name="edad" class="col-8">
            </div>
        </div>
        <!-- boton -->
        <div class="row">
            <button class="boton">Enviar</button>
        </div>

        <!-- mensaje error -->
        <div class="mensajeError">

        </div>

        <!-- mensaje -->
        <div class="mensaje row">
            <p class="mensaje"></p>
        </div>

    </div>



    <script src="script/actividad2_8.js"></script>
</body>

</html>
